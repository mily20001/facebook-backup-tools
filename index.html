<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.js"></script>
	<script src="./js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<meta charset="UTF-8">
  </head>
  
  
  <body bgcolor=#000000>
  <div id="progressbar"><div id="bar"></div></div>
  
  <input id="participants" list="people_list" autofocus>
  <datalist id="people_list"></datalist>
  <input type="number" id="interval" min="1" max="365" value=14>
	<button onclick="generate_chart()">Generate chart</button>
	<button onclick="generate_hour_chart()">Generate hour stats (global only)</button>
	<button onclick="all_conversation_stats()">Generate ALL converstions chart</button>
	<button onclick="get_conversation()">Get conversation</button>
	<input type="number" id="first_message" min="0" max="10000000" value=0>
	<input type="number" id="message_count" min="0" max="10000000" value=150>  <br>
	<input type="radio" checked name="chart_type" value="messages"> Messages 
  <input type="radio" name="chart_type" value="words"> Words 
  <input type="radio" name="chart_type" value="chars"> Chars 
	<div style="width:98%;">
		<canvas id="chart_canvas"></canvas>
	</div>
	
	<div id="conversation"></div>
	
	<br>
	
	<div id="global_stats">Loading stats...</div>
	<div id="word_stats">Loading stats...</div>
	
</body>
</html>
